<div>
    <h1>LOGIN TO CONTINUE</h1>
    <div>
        <span> USER ID </span>
        <div>
            <input type="text" [(ngModel)]="userid" placeholder="Enter username">
        </div>

    </div>
    <div>
        <span>PASSWORD</span>
        <div>
            <input type="password" [(ngModel)]="password" placeholder="enter password">
        </div>

    </div>
    <div>
        <div>
            <button (click)="handlelogin()">LOGIN</button>
        </div>

    </div>
</div>
